<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="card">
      <div class="row">
        <div class="bg-hover-effect">
          <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <div>
          <h4>
            Equilibrium #3429
          </h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <p class="eth"><img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</p>
            <p class="clock"><img src="images/icon-clock.svg" alt="icon ethereum"> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="bottom">
          <img class="avatar" src="images/image-avatar.png" alt="avatar">
          <p>Creation of <span class="wyvern">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
